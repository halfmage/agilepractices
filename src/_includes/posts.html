---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6 px-6">
  <div class="pb-5 mb-5">
    <h1 class="font-bold text-5xl">{{title}}</h1>
    <p class="text-center text-base leading-6 font-medium">
      <time>
        {{ date | readableDate }} by
        <a>{{ author }}</a>
      </time>
    </p>
  </div>
  <img
    class="w-full mb-12 object-cover max-h-48 rounded shadow-2xl"
    src="{{thumbnail}}"
    alt=""
  />
  <article class="prose lg:prose-xl my-4 mx-auto text-gray-200">
    {{ content | safe }}
  </article>
</div>
