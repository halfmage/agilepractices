<div class="w-full">
  <nav
    class="flex items-center justify-center md:justify-between flex-wrap p-6 md:px-0 container mx-auto"
    x-data="{ isOpen: false }"
    @keydown.escape="isOpen = false"
  >
    <div class="flex items-center hover:opacity-80">
      <svg
        class="text-primary-400 w-8 h-8 mr-2"
        viewBox="0 0 72 72"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M9.3 39.8a27.9 27.9 0 0046.1 17 7.9 7.9 0 00.6-11 7.8 7.8 0 00-11-.6 12.3 12.3 0 01-19.4-14c-4.6 1-10 3.6-16.3 8.6zm39-11.2l7.6-13c2.7 3 2.8 7.6.1 10.6-2 2.2-5 3-7.7 2.4z"
          fill="#fff"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M54.6 15.4a27.5 27.5 0 00-30.5-4.2C15.1 15.6 8.5 24.5 8.5 34a1 1 0 001.6.8c9.9-8.4 17.5-11 23.1-11.4 5-.3 8.4 1.4 10.5 2.9l-3 3a2.2 2.2 0 001.7 3.7h16.4c1.2 0 2.2-1 2.2-2.2V14.4c0-2-2.4-3-3.8-1.6l-2.6 2.6z"
          fill="currentColor"
        />
      </svg>
      <a href="/" class="text-white font-bold text-lg">Agile Practices</a>
    </div>

    <!--Toggle button (hidden on large screens)-->
    <button
      @click="isOpen = !isOpen"
      type="button"
      class="ml-auto block md:hidden px-2 text-primary-400 hover:text-primary-400 focus:outline-none focus:text-primary-400"
      :class="{ 'transition transform-180': isOpen }"
      aria-label="Menu"
    >
      <svg
        class="h-6 w-6 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewbox="0 0 24 24"
      >
        <path
          x-show="isOpen"
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
        />
        <path
          x-show="!isOpen"
          fill-rule="evenodd"
          d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
        />
      </svg>
    </button>

    <!--Menu-->
    <div
      class="w-full flex-grow md:flex md:items-center md:w-auto text-center"
      :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
      @click.away="isOpen = false"
      x-show.transition="true"
    >
      <ul
        class="pt-6 md:pt-0 list-reset md:flex justify-end flex-1 items-center"
      >
        <li class="nav__item md:mr-3">
          <a
            @click="isOpen = false"
            class="text-ml inline-block text-gray-500 no-underline hover:text-primary-400 py-2 px-4"
            href="/blog"
            >Blog</a
          >
        </li>
        <li class="nav__item md:mr-3">
          <a
            @click="isOpen = false"
            class="text-ml inline-block text-gray-500 no-underline hover:text-primary-400 py-2 px-4"
            href="/about"
            >About</a
          >
        </li>
        <li class="nav__item">
          <a
            @click="isOpen = false"
            class="text-ml inline-block text-gray-500 no-underline hover:text-primary-400 py-2 px-4"
            href="/contact"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
