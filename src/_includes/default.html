<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Cookie Consent by https://www.CookieConsent.com -->
    <script
      type="text/javascript"
      src="//www.cookieconsent.com/releases/3.1.0/cookie-consent.js"
    ></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        cookieconsent.run({
          notice_banner_type: "headline",
          consent_type: "express",
          palette: "dark",
          language: "en",
          website_name: "Agile Practices",
        });
      });
    </script>

    <!-- Google Adsense -->
    <script>
      (adsbygoogle = window.adsbygoogle || []).pauseAdRequests = 1;
    </script>
    <script type="text/plain" cookie-consent="targeting">
      (adsbygoogle=window.adsbygoogle||[]).pauseAdRequests=0
    </script>
    <script
      data-ad-client="ca-pub-8939233427205532"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    <!-- end of Google Adsense-->

    <noscript
      >ePrivacy and GPDR Cookie Consent by
      <a href="https://www.CookieConsent.com/" rel="nofollow noopener"
        >Cookie Consent</a
      ></noscript
    >
    <!-- End Cookie Consent by https://www.CookieConsent.com -->
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}} - {{meta.title}}</title>
    {% if description %}
    <meta name="description" content="{{meta.description}}" />
    {% endif %} {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body class="bg-gray-900 text-gray-200">
    {% include "./partials/navbar.html" %} {{ content | safe }} {% include
    "./partials/footer.md" %}

    <script src="/static/js/alpine.js"></script>

    <!-- Netlify Identity Widget -->
    <!-- Needed only if you are using Netlify Identity feature -->
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
  </body>
</html>
