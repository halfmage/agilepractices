<section class="text-gray-700 bg-gradient-to-t from-gray-800  to-gray-900">
  <div class="container mx-auto lg:py-16 py-8 px-4">
    <div class="flex flex-col lg:mb-12 w-full text-center max-w-screen-lg mx-auto">
      <h1
        class="page-headline"
      >
        Contact
      </h1>
    </div>
  </div>
</section>

<div class="container mx-auto px-4 py-16">
  <div class="lg:prose-lg prose mx-auto text-gray-500 text-center">
    Don’t hesitate to reach out with the contact information below, or send a message using the form. If you want to contribute to our community and push digital transformation processes further!
  </div>
  <form  class="max-w-md mx-auto mt-12" action="/success" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <p class="hidden">
      <label>Don’t fill this out if you’re human: <input name="bot-field"/></label>
    </p>
    <p>
      <label class="text-gray-400">Your Name: <input class="bg-gray-800 rounded-lg text-gray-200 border border-gray-600 mt-2 mb-4 p-3 block w-full" type="text" name="name" /></label>   
    </p>
    <p>
      <label class="text-gray-400">Your Email: <input class="bg-gray-800 rounded-lg text-gray-200 border border-gray-600 mt-2 mb-4 p-3 block w-full" type="email" name="email" /></label>
    </p>
    <p>
      <label class="text-gray-400">Message: <textarea class="bg-gray-800 rounded-lg text-gray-200 border border-gray-600 mt-2 mb-4 p-3 block w-full" name="message"></textarea></label>
    </p>
    <p>
      <button class="w-full mt-3 rounded-lg p-3 bg-primary-400 text-gray-900 font-bold" type="submit">Send</button>
    </p>
  </form>
</div>
